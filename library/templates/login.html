<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="{{url_for('static',filename='CSS/login_styles.css')}}">
</head>
<body>
  {% if message %}
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        Swal.fire({
          title: "Thông báo",
          text: "{{ message }}",
          icon: "info",       // Có thể dùng "success", "error", "warning"
          timer: 1000,        // Thời gian hiển thị (ms)
          showConfirmButton: false
        });
      });
    </script>
  {% endif %}

  <div class="login-container">
    <h2>Đăng Nhập</h2>
    <form action="{{ url_for('taikhoan.Login') }}" method="POST">
      <input type="username" name="username" placeholder="Tên tài khoản" required>
      <input type="password" name="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <a class="forgot" href="#">Quên mật khẩu?</a>
  </div>

<!-- CDN SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
